<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Aliens</title>

    <script type="text/javascript" src="assets/js/utils/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/utils/web3.min.js"></script>
    <script src="abi.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/frontend.css">

    <link rel="stylesheet" href="assets/css/alien/body.css">
    <link rel="stylesheet" href="assets/css/alien/head.css">
    <link rel="stylesheet" href="assets/anim/animations.css">


    <link rel="stylesheet" href="assets/anim/orbs.css">

</head>

<body cz-shortcut-listen="true">

    <!-- Start menu -->
    <div id="menu"></div>>
    <!-- End menu -->

    <div class="container sectionTitle" align="center">
        <h2 class="m-4">Clone Aliens</h2>

        <div class="row" id="cloneDiv">

            <div class="col-lg-6">
                <p><b>Dad</b></p>
                <p>This alien will be Dad</p>
                <div class="featureBox pointer" data-toggle="modal" data-target="#alienSelection">
                    <div id="Dad" data-catid="0" onclick="cloneAliens(this.id)" align="left">
                        <div align="center">
                            <div class="egg">

                            </div>

                            <h4>Select a alien as Dad</h4>
                        </div>
                    </div>
                </div>
                <div id="alienDNADad"></div>
            </div>
            <div class="col-lg-6">
                <p><b>Mom</b></p>
                <p>This alien will be the Mom</p>
                <div class="featureBox pointer" data-toggle="modal" data-target="#alienSelection">
                    <div id="Mom" data-catid="0" onclick="cloneAliens(this.id)" align="left">
                        <div align="center">
                            <div class="egg">

                            </div>

                            <h4>Select a alien as Mom</h4>
                        </div>
                    </div>
                </div>
                <div id="alienDNAMom"></div>
            </div>
        </div>
        <button class="btn red-btn mt-5" id="clone" disabled>Let's Clone!</button>
    </div>

    <!-- Aliens modal box -->
    <div class="modal" id="alienSelection" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Aliens</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select one of your Aliens.</p>
                    <div class="row" id="aliensDiv"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="opacity: 0.3" align="left">
        <img id="my_logo" src="assets/images/clothes_logos/chad.gif">
        <p>Ivan on Tech Academy Bootcamp July 2020</p>
    </footer>

</body>

<script src="index.js"></script>
<script src="assets/js/colors.js"></script>
<script src="assets/js/components.js"></script>
<script src="assets/js/gecko/gecko.js"></script>
<script src="assets/js/gecko/coinsArray.js"></script>
<script src="assets/anim/orbs.js"></script>
<script src="assets/js/catalogue/buildAlien.js"></script>
<script src="assets/js/catalogue/showAliens.js"></script>
<script src="assets/js/utils/helpers.js"></script>
</html>
