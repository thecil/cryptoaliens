<body cz-shortcut-listen="true">

    <!-- Start menu -->
    <div id="menu"></div>>
    <!-- End menu -->
    <div class="animation-wrapper">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
    </div>
    <div class="sectionTitle" align="center">
        <h1 class="m-4">Alien Details</h1>
    </div>
    <div class="container">
        <div id="singleAlien"></div>
    </div>

    <div class="container middleBox mt-5">
        <div id="alienDNA" align="center"></div>
        <br>
        <div class="hidden" align="center" id="buyBox">
            <div class="btn-group">
                <button class="btn btn-light btn-lg light-b-shadow" id="buyBtn"><b>Buy me</b></button>
                <button class="btn btn-light btn-lg ml-2 light-b-shadow" id="priceBtn"></button>
            </div>
            <br>

        </div>
        <div class="hidden row justify-content-center" align="center" id="sellBox">

            <div class="col-lg-2 p-1">
                <button class="btn btn-warning" id="sellBtn"><b>Sell me</b></button>
            </div>

            <div class="col-lg-2 p-1 input-group">
                
                <input type="number" class="form-control" id="alienPrice" placeholder="Price in ether">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><b>ETH</b></span>
                </div>
            </div>
            <div class="col-lg-2 p-1 hidden" id="cancelBox">
                <button class="btn btn-danger" id="cancelBtn"><b class="t-no-wrap">Cancel offer</b></button>
            </div>
            
        </div>
        <div id="message" align="center"></div>
        <br>
        <div id="alienAtributes"></div>

    </div>



    </div>

    <!-- Footer -->
    <footer style="opacity: 0.3" align="left">
        <img id="my_logo" src="assets/images/clothes_logos/chad.gif">
            <p>Ivan on Tech Academy Bootcamp July 2020</p>
    </footer>

</body>
